name: Daily Shuttle Stats Image

on:
  schedule:
    - cron: "0 12 * * *"  # every day at 12:00 UTC
  workflow_dispatch:      # let you trigger manually too

jobs:
  run-shuttle-stats:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write   # needed to upload artifacts

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run shuttle_stats.py
        run: python shuttle_stats.py

      - name: Commit updated image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tt_shuttles.png
          git diff --cached --quiet || git commit -m "chore: update shuttle stats image"
          git push

      # adjust path to whatever image your script outputs
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-image
          path: tt_shuttles.png
          if-no-files-found: error

      - name: Add image to job summary
        run: |
          echo "## Daily Shuttle Stats" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Generated](https://raw.githubusercontent.com/TinyTapeout/tt-shuttle-stats/main/tt_shuttles.png)" >> $GITHUB_STEP_SUMMARY

