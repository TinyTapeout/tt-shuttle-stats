name: Daily Shuttle Stats Image

on:
  schedule:
    - cron: "0 12 * * *"  # every day at 12:00 UTC
  workflow_dispatch:      # let you trigger manually too

jobs:
  run-shuttle-stats:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write   # needed to upload artifacts

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run shuttle_stats.py
        run: python shuttle_stats.py

      # adjust path to whatever image your script outputs
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-image
          path: tt_shuttles.png
          if-no-files-found: error

      - name: Add image to job summary
        run: |
          echo "## Daily Shuttle Stats" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Generated](data:image/png;base64,$(base64 -w 0 tt_shuttles.png))" >> $GITHUB_STEP_SUMMARY

